name: Safety SCA Scan

on:
  push:
  pull_request:

jobs:
  safety-scan:
    runs-on: ubuntu-latest   # or self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Safety
      run: |
        pip install --upgrade pip
        pip install safety
        safety --version

    - name: Run Safety scan (console output)
      run: |
        echo "=============================="
        echo " Running Safety Dependency Scan"
        echo "=============================="
        safety check -r requirements.txt
        echo "=============================="
        echo " Scan completed"
        echo "=============================="
      env:
        SAFETY_API_KEY: c8396c4d-8c10-4d01-b704-c4c36505c3cc
